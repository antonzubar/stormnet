<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>CV</title>
    </head>
    <body>
        <div class="container">
            <div class="left-column">
                <div class="employee-description">
                    <div class="employee-photo">
                        <img src="img/avatar.jpg" alt="Employee Photo">
                    </div>
                    <h2>Name Here</h2>
                    <h1>Surname</h1>
                    <h4>Position</h4>
                </div>
            </div>
            <div class="right-column">
                <section class="object-category">
                    <div class="section-header">
                        <img class="header-icon" src="img/icons/education-icon.png" alt="x icon">
                        <span class="header-label">Education</span>
                        <ul class="section-ul">
                            <li>
                                <span class="list-heading-item"></span>
                                <span class="education-period"></span>
                                <span class="object-subcategory"></span>
                                <p class="object-description"></p>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="object-category">
                    <div class="section-header">
                        <img class="header-icon" src=".." alt="x icon">
                        <span class="header-label"></span>
                        <ul class="section-ul">
                            <li>
                                <span class="list-heading-item"></span>
                                <span class="education-period"></span>
                                <span class="object-subcategory"></span>
                                <p class="object-description"></p>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
